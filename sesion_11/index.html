<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <style>
        </style>
        <title>Nombre Apellido</title>
    </head>
    <body>
        <section class="border-top border-bottom" id="losTrabajos">
            <div class="container py-5">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="trabajos"></div>
            </div>
        </section>
        <script>
            async function portfolio() {
                const consulta = await fetch("https://raw.githubusercontent.com/profesorfaco/front-2023-1/main/sesion_11/data.json");
                const data = await consulta.json();
                var donde = document.querySelector("#trabajos");
                data.forEach(function (t, i) {
                    donde.innerHTML += '<article class="col"><div class="card h-100 shadow-sm ' + t.soporte +
                        '"><img src="' + t.fotos[0] + '" class="card-img-top"><div class="card-body"><h3 class="fs-5"><a href="single.html?nro=' + i + '" class="link-secondary">' + t.nombre + "</a></h3><p>" + t.abstract + "</p><small>#" + t.soporte + "</small></div></div></article>";
                });
            }
            portfolio().catch((error) => console.error(error));
        </script>
    </body>
</html>
